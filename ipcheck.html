<!DOCTYPE html>
<html>

<head>
  <script>
    const allowedIps = ["206.15.249.237", "206.15.249.236", "206.15.249.235"]
  </script>
  <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
</head>
  <style>
      body {
          background-color: #333;
          color: #fff;
          font-family: Arial, sans-serif;
      }
      input[type="text"] {
          padding: 10px;
          width: calc(100% - 40px);
          margin: 20px;
      }
      button {
        cursor:pointer;
        background-color: rgb(45, 45, 45);
        color:white;

      }
  </style>
<body style="background-color:rgb(45, 45, 45)">
  <div>
    <h3 id="result">
      Fetching...
    </h3>
    <p id="ipresult"></p>
  </div>
  <script>
    $(document).ready(()=>{
      // Use "https://ipinfo.io" link to use the
      // ipinfo for getting the ip address
      $.getJSON("https://ipinfo.io",
      function (response) {
        $('#ipresult').html(`${response.ip}`);
        if (allowedIps.includes(response.ip)){
          $('#result').html(`Allowed`);
        } else {
          $('#result').html(`Denied`);
        }
      }, "jsonp");
    }) 

  </script>
  <a href="index.html"><button>Go Back Home</button></a>
</body>

</html>
